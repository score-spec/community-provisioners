apiVersion: score.dev/v1b1
metadata:
  name: example
  annotations:
    dapr.io/enabled: "true"
    dapr.io/app-id: "example"
    dapr.io/app-port: "3000"
containers:
  main:
    image: .
    variables:
      PUBSUB_NAME: "${resources.state-store.name}"
service:
  ports:
    tcp:
      port: 3000
      targetPort: 3000
resources:
  state-store:
    type: dapr-state-store
