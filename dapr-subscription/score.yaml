apiVersion: score.dev/v1b1
metadata:
  name: example
  annotations:
    dapr.io/enabled: "true"
    dapr.io/app-id: "example"
    dapr.io/app-port: "3000"
containers:
  main:
    image: .
    variables:
      TOPIC_NAME: "${resources.subscription.topic}"
service:
  ports:
    tcp:
      port: 3000
      targetPort: 3000
resources:
  subscription:
    type: dapr-subscription
    params:
      topic: "notifications"
      pubsub: "pubsub"
