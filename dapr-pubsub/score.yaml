apiVersion: score.dev/v1b1
metadata:
  name: example
  annotations:
    dapr.io/enabled: "true"
    dapr.io/app-id: "example"
    dapr.io/app-port: "3000"
containers:
  main:
    image: ghcr.io/stefanprodan/podinfo:latest
    variables:
      PUBSUB_NAME: "${resources.pubsub.name}"
service:
  ports:
    tcp:
      port: 3000
      targetPort: 3000
resources:
  pubsub:
    type: dapr-pubsub